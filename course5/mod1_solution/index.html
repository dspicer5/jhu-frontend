<!DOCTYPE html>
<!--    -->
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <script src=".js/angular.min.js"></script>
        <script src=".js/app.js"></script>
        <title>Meal Planner</title>
    </head>

    <body ng-app="mealPlan">
        <h1>Meal Plan</h1>
        <div ng-controller="countMeals">
            <p>Type in each meal sepertated by a comma</p>
            <p>example: eggs, pizza, sushi</p>
            <input type="text" ng-model="food">
            <div>Total Numeric value of person's name is: {{totalValue}}</div>
        </div>

    </body>

</html>
