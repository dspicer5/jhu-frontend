<!doctype html>
<!--  https://dspicer5.github.io/jhu-frontend/course5/mod3_solution/  -->
<html lang="en" ng-app="NarrowItDownApp">

    <head>
        <title>Narrow Down Your Chinese Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container" ng-controller="NarrowItDownController as NDC">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <!-- input box -->
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="NDC.searchTerm">
            </div>
            <!-- button -->
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="NDC.Menu()">Narrow It Down For Me!</button>
            </div>
            <br>
            <!-- list -->
            <h2>{{NDC.message}}</h2>
            <br>
            <found-items found="NDC.found" on-remove="NDC.removeItem(index)"></found-items>
        </div>
    </body>

</html>
